<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="here">3초 후 텍스트가 변경됩니다.</div>
	
	<script>
		// 3초 후에 here id 태그 내부 문자열 변경
		/* window.setTimeout(function() {
			document.getElementById("here").innerHTML = "<h1>" + new Date().toLocaleTimeString() + "</h1>";
		}, 3000); */
		
		// 1초마다 시간 표시
		var timer = window.setInterval(function() {
			document.getElementById("here").innerHTML = "<h1>" + new Date().toLocaleTimeString() + "</h1>";
		}, 1000);
		
		// 10초 후 시간표시 X
		setTimeout(function() {
			clearInterval(timer);
		}, 10000);
	</script>
	
</body>
</html>
