<!-- 회원 정보수정 폼 html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보수정</title>

	

</head>
<body>

	<h1>회원 정보수정 폼</h1>
	<form action="insert" method="post">
		아이디(수정불가) <input type="text" name="id" value="" readonly="readonly"><br>
		암호 <input type="password" name="password"><br>
		이름 <input type="text" name="name"><br>
		전화번호(수정불가) <input type="text" name="phone" readonly="readonly"><br>
		이메일(수정불가) <input type="text" name="email" readonly="readonly"><br>
		주소 <input type="text" name="address"><br>
		<input type="submit" value="정보수정">
	</form>

</body>
</html>
